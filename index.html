<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>To Do Practice</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="container">
    <div class="todo-app">
        <h2>To Do List</h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Water plants..." />
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
        </ul>
        <button id="delete" onclick="delTask()">Delete All</button>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
